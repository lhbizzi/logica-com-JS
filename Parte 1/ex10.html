<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Prog em JS</title>
    <meta charset="Utf-8" />
  </head>
  <body>
    <h1>Lógica de Prog em JS</h1>
    <script>
      //new Date() -> Data e Hora atual
      //.getDay() -> Retorna o dia da semana (0-6)
      let dayWeek = [
        "domingo",
        "segunda",
        "terça",
        "quarta",
        "quinta",
        "sexta",
        "sabado",
      ];
      let dayWeek2Day = new Date().getDay();

      alert("Hoje é: " + dayWeek[dayWeek2Day]);
    </script>
  </body>
</html>
