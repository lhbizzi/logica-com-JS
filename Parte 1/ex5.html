<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Prog em JS</title>
    <meta charset="Utf-8" />
  </head>
  <body>
    <h1>Lógica de Prog em JS</h1>
    <script>
      for (let i = 1004; i <= 2017; i++) {
        if (i % 4 === 0) {
          document.write("<br>" + i);
        }
      }
    </script>
  </body>
</html>
