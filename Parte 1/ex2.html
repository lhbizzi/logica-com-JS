<!-- mostrar em um alert o seguinte texto: 
    o resto da divisão de (n1) por (n2) é: (result)
    mostrar em um alert o seguinte texto: 
    o número (n1) elevado  a (n2) é: (result)
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Prog em JS</title>
    <meta charset="Utf-8" />
  </head>
  <body>
    <h1>Lógica de Prog em JS</h1>
    <script>
      let n1 = parseFloat(prompt("Informe um número: "));
      let n2 = parseFloat(prompt("Informe um número: "));

      alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2));
      alert("O número " + n1 + " elevado a " + n2 + " é: " + n1 ** n2);
    </script>
  </body>
</html>
