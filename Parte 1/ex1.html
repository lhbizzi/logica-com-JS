<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Prog em JS</title>
    <meta charset="Utf-8" />
  </head>
  <body>
    <h1>Lógica de Prog em JS</h1>

    <script>
      //pedir para o usuario digitar um numero
      //converter em numero inteiro
      let num1 = parseInt(prompt("Informe um número: "));
      //pedir para o usuario digitar outro numero
      //converter em numero inteiro
      let num2 = parseInt(prompt("Informe um número: "));
      //mostrar a soma concatenando com o texto
      alert("A soma destes números é: " + (num1 + num2));
      //mostrar a subtração concatenando com o texto
      alert("A subtração destes números é: " + (num1 - num2));
      //mostrar a multiplicação concatenando com o texto
      alert("A multiplicação destes números é: " + num1 * num2);
      //mostrar a divisão concatenando com o texto
      alert("A divisão destes números é: " + num1 / num2);
    </script>
  </body>
</html>
