<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Prog em JS</title>
    <meta charset="Utf-8" />
  </head>
  <body>
    <h1>Lógica de Prog em JS</h1>
    <script>
      let values = [
        1,
        "dois",
        true,
        null,
        undefined,
        { nome: "objeto" },
        [1, 2],
        () => "função",
        Symbol("sym"),
        3.14,
        4,
      ];
      let midle = values[values.length / 2];

      alert("O valor do meio do array é: " + midle);
    </script>
  </body>
</html>
