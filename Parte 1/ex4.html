<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Prog em JS</title>
    <meta charset="Utf-8" />
  </head>
  <body>
    <h1>Lógica de Prog em JS</h1>
    <script>
      num = parseFloat(prompt("Informe uma número: "));
      for (let i = 1; i <= 1000; i++) {
        document.write("<br>" + num + " X " + i + " = " + num * i);
        if (i % 10 === 0) {
          document.write("<hr>");
        }
      }
    </script>
  </body>
</html>
