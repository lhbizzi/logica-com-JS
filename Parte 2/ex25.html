<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Prog em JS</title>
    <meta charset="Utf-8" />
  </head>
  <body>
    <h1>Lógica de Prog em JS</h1>
    <div id="output"></div>
    <script>
        let ano = parseInt(prompt("Informe o ano: "));
        let bissexto = false;

        itsBissexto(ano);

        if (bissexto) {
            document.getElementById("output").innerHTML = `O ano ${ano} é bissexto. Portanto, é ${bissexto}.`;
        } else {
            document.getElementById("output").innerHTML = `O ano ${ano} não é bissexto. Portanto, é ${bissexto}.`;
        }

        function itsBissexto(ano) {
            if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)){
                return bissexto = true;
            } else {
                return bissexto = false;
            }
        }
    </script>
  </body>
</html>
